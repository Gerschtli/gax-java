rebaseMergeAllowed: true
squashMergeAllowed: true
mergeCommitAllowed: false
branchProtectionRules:
- pattern: master
  isAdminEnforced: true
  requiredStatusCheckContexts:
    - "linkage-monitor",
    - "units (7)",
    - "units (8)",
    - "units (11)",
    - "cla/google"
